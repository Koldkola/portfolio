<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Tactics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading Tic Tac Tactics...</p>
  </div>

  <div id="mode-select">
    <button onclick="setMode('ai')">Play vs AI</button>
    <button onclick="setMode('human')">Play vs Human</button>
  </div>

  <div id="game">
    <div id="board"></div>
    <div id="controls">
      <button onclick="usePowerUp('swap')">Swap</button>
      <button onclick="usePowerUp('shield')">Shield</button>
      <button onclick="usePowerUp('double')">Double Move</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
